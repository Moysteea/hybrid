<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 Form</title>
</head>
<body>
	<form>
		date: <input type="date" min="2011-11-01" max="2011-12-31" step="1"
			value="2011-11-11" /><br/>
		range: <input type="range" min="0" max="100" step="1" value="50"  /><br/>
		number: <input type="number" min="0" max="100" step="1" value="50"/><br />
		search: <input type="search" placeholder="검색어를 입력해 주세요" /><br />
		url: <input type="url" / placeholder="url 를 입력해 주세요"><br />
		email: <input type="email" /><br />
		placeholder: <input type="placeholder" placeholder="이름을 입력하세요"/><br />
		autofocus: <input type="autofocus" /><br />
		<hr />
		required: <input type="required" required/><br />
		pattern: <input type="pattern" pattern="(010|011)-\d{3,4}-\d{4}" placeholder="전화번호는 000-0000-0000으로 표기해 주세요"/><br />
		<input type="" /><br />
		
		<input type="" min="" max="" step="" value="" />
		
		<input type="" min="" max="" step="" value="" />
		<input type="" min="" max="" step="" value="" />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		
		<input type="submit" />
	</form>
</body>
</html>
